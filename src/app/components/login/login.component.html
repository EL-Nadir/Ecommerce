<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="d-flex flex-column justify-content-center align-items-center text-center p-5" style="background-color: rgb(0, 101, 252); border-radius: 15px;">
    <h1 style="color: ivory; font-weight: bold; margin-bottom: 20px;">Welcome to <i>ElectroStore</i></h1>
    <h2 style="color: ivory; margin-bottom: 40px;">Larache City's Premier Destination for Electronics</h2>
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16" style="color: ivory;">
        <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
      </svg>
    </span>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="w-100 p-3" style="max-width: 400px;">
    <p-card header="Login" class="shadow-lg rounded">
      <div class="field mb-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="form-control"
          name="email"
          placeholder="Type your email"
        />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <div class="field mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="form-control"
          name="password"
          placeholder="Type your password"
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <p-button
        label="SIGN IN"
        styleClass="w-100 btn btn-primary"
        [disabled]="loginForm.invalid"
        type="submit"
      ></p-button>
      <div class="mt-3 text-center">Not a member? <a routerLink="/register">Register</a></div>
    </p-card>
  </form>
  <p-toast></p-toast>
</div>
