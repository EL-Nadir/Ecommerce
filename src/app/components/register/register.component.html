
<div class="card-body card-body-custom flex-column justify-content-center align-items-center text-center p-1" style="background-color: rgb(0, 101, 252);">
  <h2 style="color: ivory; font-weight: bold; margin-bottom: 20px;">Welcome to <i>ElectroStore</i></h2>
</div>
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <form [formGroup]="registerForm" (ngSubmit)="submitDetails()" class="w-100" style="max-width: 400px;">
    <p-card header="Register" [style]="{ 'max-width': '100%' }" class="shadow-lg rounded">
      
      <div class="field mb-4">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          pInputText
          formControlName="fullName"
          class="form-control"
          name="fullName"
          placeholder="Type your name"
        />
        <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="text-danger">
          <div *ngIf="fullName.errors?.['required']">Name is required.</div>
          <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name</div>
        </small>
      </div>
      
      <div class="field mb-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="form-control"
          name="email"
          placeholder="Type your email"
        />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>

      <div class="field mb-4">
        <label for="fullName" class="form-label">Address</label>
        <input
          type="text"
          pInputText
          formControlName="address"
          class="form-control"
          name="address"
          placeholder="Type your address"
        />
        <small *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
          <div *ngIf="address.errors?.['required']">Address is required.</div>
          <div *ngIf="address.errors?.['pattern']">Enter a valid Address</div>
        </small>
      </div>

      <div class="field mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="form-control"
          name="password"
          placeholder="Type your password"
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      
      <div class="field mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="form-control"
          name="confirmPassword"
          placeholder="Confirm Password"
        />
        <small
          *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          class="text-danger"
        >
          <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
        </small>
        <small
          class="text-danger"
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          Password should match
        </small>
      </div>
      <p-button
        label="Register"
        styleClass="w-100 btn btn-primary"
        [disabled]="registerForm.invalid"
        type="submit"
      ></p-button>
      <div class="mt-3 text-center">Already a member ? <a routerLink="/login">Login</a></div>
    </p-card>
  </form>
  <p-toast></p-toast>
</div>
