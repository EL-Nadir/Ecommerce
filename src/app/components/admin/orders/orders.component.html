<div class="orders-container">
    <div *ngFor="let order of orders" class="order-card">
      <p-card [header]="order.user.fullName" subheader="Order ID: {{ order.id }}" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
          <img alt="Product Image" [src]="order.items[0].product.image" class="product-image" />
        </ng-template>
        <p>
          <strong>Date:</strong> {{ order.date | date:'medium' }}<br>
          <strong>Email:</strong> {{ order.user.email }}<br>
          <strong>Total:</strong> <b style="color: green;"> {{ order.total | currency }}</b>
        </p>
        <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
            <p-button label="Confirm Order" class="w-full" (click)="confirmOrder(order.id)" />
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
  <p-toast></p-toast>
