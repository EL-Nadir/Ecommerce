<h1 style="font-family: 'Courier New', Courier, monospace;"><b>Messages List</b></h1>

<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16" style="color: deepskyblue;">
  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
</svg>
<br><br>
<div class="accordion-container">
    <p-accordion>
      <p-accordionTab *ngFor="let message of messages" [header]="message.name">
        <div class="message-content">
          <p><strong>From<br></strong><b> {{ message.name }}</b></p>
          <p><strong>Email<br></strong><b> {{ message.email }}</b></p>
          <p style="color: black;"><strong>Message<br></strong> {{ message.message }} <p>
            <button class="delete-button" (click)="deleteMessage(message.id)">Delete</button>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
  <p-toast></p-toast>
